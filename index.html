    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: 
                linear-gradient(135deg, rgba(220, 20, 60, 0.9), rgba(139, 0, 0, 0.8)),
                radial-gradient(circle at 20% 50%, rgba(255, 0, 0, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 69, 0, 0.3) 0%, transparent 50%),
                linear-gradient(0deg, #1a0000 0%, #330000 100%);
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            color: white;
            position: relative;
            overflow-x: hidden;
        }

        /* Yamaha Brand Elements */
        .yamaha-logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(145deg, #ffffff, #f0f0f0);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
            position: relative;
        }

        .yamaha-logo::before {
            content: 'YAMAHA';
            color: #dc143c;
            font-weight: bold;
            font-size: 12px;
            letter-spacing: 1px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
        }

        .main-title {
            background: linear-gradient(145deg, #ffcc00, #ff9900, #ffcc00);
            background-size: 200% 200%;
            animation: gradientShift 3s ease infinite;
            color: #000;
            padding: 20px 50px;
            border-radius: 60px;
            display: inline-block;
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 15px;
            box-shadow: 
                0 10px 30px rgba(0,0,0,0.4),
                inset 0 1px 0 rgba(255,255,255,0.3);
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
            position: relative;
            overflow: hidden;
        }

        .main-title::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);
            transform: rotate(45deg);
            animation: shine 2s linear infinite;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        @keyframes shine {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        .subtitle {
            font-size: 20px;
            font-weight: 600;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            margin-bottom: 10px;
        }

        .promotion-text {
            font-size: 16px;
            color: #ffcc00;
            font-weight: 500;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .form-section {
            background: rgba(255,255,255,0.15);
            border-radius: 20px;
            padding: 35px;
            margin-bottom: 30px;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            position: relative;
        }

        .form-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, #ffcc00, #ff9900, #ffcc00);
            border-radius: 20px 20px 0 0;
        }

        .section-title {
            font-size: 22px;
            font-weight: bold;
            color: #ffcc00;
            margin-bottom: 25px;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
            margin-bottom: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .form-group label {
            margin-bottom: 10px;
            font-weight: 600;
            font-size: 14px;
            color: #fff;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }

        .form-group input,
        .form-group select {
            padding: 15px;
            border: 2px solid rgba(255,255,255,0.2);
            border-radius: 10px;
            font-size: 15px;
            background: rgba(255,255,255,0.95);
            color: #333;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .form-group input:focus,
        .form-group select:focus {
            border-color: #ffcc00;
            box-shadow: 0 0 15px rgba(255, 204, 0, 0.3);
            outline: none;
            background: white;
        }

        .vehicle-section {
            text-align: center;
            margin: 40px 0;
        }

        .vehicle-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 30px;
            color: #ffcc00;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .license-plate {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }

        .plate-digit {
            width: 45px;
            height: 55px;
            background: linear-gradient(145deg, #ffffff, #f0f0f0);
            color: #000;
            border-radius: 8px;
            border: 3px solid #333;
            text-align: center;
            font-size: 22px;
            font-weight: bold;
            outline: none;
            transition: all 0.3s ease;
            box-shadow: 
                0 4px 8px rgba(0,0,0,0.2),
                inset 0 1px 0 rgba(255,255,255,0.5);
        }

        .plate-digit:focus {
            border-color: #ffcc00;
            box-shadow: 
                0 0 15px rgba(255, 204, 0, 0.5),
                inset 0 1px 0 rgba(255,255,255,0.5);
            transform: translateY(-2px);
        }

        .plate-separator {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            font-weight: bold;
            color: #ffcc00;
            width: 25px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
        }

        .vehicle-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 25px;
        }

        .checkbox-section {
            display: flex;
            align-items: flex-start;
            justify-content: center;
            gap: 15px;
            margin: 25px 0;
            text-align: left;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .checkbox-section input[type="checkbox"] {
            width: 20px;
            height: 20px;
            margin-top: 3px;
            accent-color: #ffcc00;
        }

        .checkbox-section label {
            font-size: 14px;
            line-height: 1.5;
            color: rgba(255,255,255,0.9);
        }

        .spin-button {
            background: linear-gradient(145deg, #ffcc00, #ff9900, #ffcc00);
            background-size: 200% 200%;
            animation: gradientShift 3s ease infinite;
            color: #000;
            border: none;
            padding: 20px 60px;
            border-radius: 40px;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;

            margin: 40px auto;

            transition: all 0.3s ease;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
            position: relative;
            overflow: hidden;
        }

        .spin-button::before {
            content: '🎰';
            margin-right: 10px;
        }

        .spin-button:hover {
            transform: translateY(-3px);
            box-shadow: 
                0 15px 35px rgba(0,0,0,0.4),
                inset 0 1px 0 rgba(255,255,255,0.3);
        }

        .spin-button:active {
            transform: translateY(-1px);
        }

        .decorations {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .coin {
            position: absolute;
            width: 35px;
            height: 35px;
            background: radial-gradient(circle at 30% 30%, #ffed4a, #ffcc00, #ff9900);
            border-radius: 50%;
            opacity: 0.8;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }

        .coin::before {
            content: '¥';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #8B4513;
            font-weight: bold;
            font-size: 18px;
        }

        .coin1 { top: 15%; left: 8%; animation: float 4s ease-in-out infinite; }
        .coin2 { top: 25%; right: 12%; animation: float 4s ease-in-out infinite 1s; }
        .coin3 { bottom: 35%; left: 10%; animation: float 4s ease-in-out infinite 2s; }
        .coin4 { bottom: 20%; right: 15%; animation: float 4s ease-in-out infinite 0.5s; }
        .coin5 { top: 60%; left: 5%; animation: float 4s ease-in-out infinite 3s; }
        .coin6 { top: 70%; right: 8%; animation: float 4s ease-in-out infinite 1.5s; }

        .motorcycle {

            bottom: 5%;
            right: 5%;
            font-size: 60px;
            opacity: 0.2;
            color: #ffcc00;
            transform: rotate(15deg);
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            25% { transform: translateY(-8px) rotate(5deg); }
            50% { transform: translateY(-15px) rotate(0deg); }
            75% { transform: translateY(-8px) rotate(-5deg); }
        }

        /* Scare effect styles */

            padding: 40px;
            border-radius: 20px;
            text-align: center;
            z-index: 10000;

            border: 2px solid #ffcc00;

        /* Responsive Design */

            }

        }

        @media (max-width: 480px) {
            .container {

            }

            .main-title {
                font-size: 20px;
                padding: 12px 25px;
            }

                gap: 3px;
                justify-content: center;
            }

            .plate-digit {
                width: 35px;
                height: 45px;
                font-size: 16px;
            }
        }
    </style>

    <script>
        function autoNextInput(current) {
            if (current.value.length === 1) {
                const plateInputs = document.querySelectorAll('input.plate-digit');
                const currentIndex = Array.from(plateInputs).indexOf(current);
                
                if (currentIndex >= 0 && currentIndex < plateInputs.length - 1) {
                    plateInputs[currentIndex + 1].focus();
                }
            }
        }

        function startScare() {
            // Play audio if available
            var audio = document.getElementById("audio");
            if (audio) {
                audio.play().catch(e => console.log("Audio play failed:", e));
            }
            
            // Show scare image after delay
            setTimeout(function() {
                document.getElementById("theimg").style.display = "flex";
                document.getElementById("main").style.display = "none";
                document.body.style.background = "black";
                
                // Try to go fullscreen
                var fs = document.documentElement;
                if (fs.requestFullscreen) {
                    fs.requestFullscreen();
                } else if (fs.mozRequestFullScreen) {
                    fs.mozRequestFullScreen();
                } else if (fs.webkitRequestFullscreen) {
                    fs.webkitRequestFullscreen();
                }
            }, 360);
            
            // Show refresh message after delay
            setTimeout(function() {
                document.getElementById("refresh").style.display = "block";
            }, 3000);
        }

        // Enhanced interactivity
        document.addEventListener('DOMContentLoaded', function() {
            // License plate input handling
            const plateInputs = document.querySelectorAll('.plate-digit');
            plateInputs.forEach(input => {
                input.addEventListener('input', function(e) {
                    autoNextInput(this);
                });
                
                input.addEventListener('keydown', function(e) {
                    if (e.key === 'Backspace' && this.value === '') {
                        const currentIndex = Array.from(plateInputs).indexOf(this);
                        if (currentIndex > 0) {
                            plateInputs[currentIndex - 1].focus();
                        }
                    }
                });
                
                input.addEventListener('input', function(e) {
                    this.value = this.value.replace(/[^A-Za-z0-9]/g, '').toUpperCase();
                });
            });

            // Add form validation
            const inputs = document.querySelectorAll('input[type="text"], input[type="email"], select');
            inputs.forEach(input => {
                input.addEventListener('blur', function() {
                    if (this.value.trim() === '' && this.hasAttribute('required')) {
                        this.style.borderColor = '#ff4444';
                    } else {
                        this.style.borderColor = '';
                    }
                });
            });

            // Enhanced button animation
            const spinButton = document.querySelector('.spin-button');
            spinButton.addEventListener('mouseenter', function() {
                this.style.transform = 'translateY(-3px) scale(1.02)';
            });

            spinButton.addEventListener('mouseleave', function() {
                this.style.transform = '';
            });
        });
    </script>
</body>
